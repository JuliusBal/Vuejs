<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="container">
        <div class="col-md-12">
    Rusiuoja pagal = {{currentSort}}
        </div>


<div class="col-md-12">

    <div class="slidecontainer">
        <input type="range" min="1" max="11" v-model="sliderValue" @input="changeWidth" class="slider" id="myRange">
    </div>
    <div class="box" v-bind:style="{width: computedWidth, backgroundColor: computedColor}">
        User ID = {{ width }}
    </div>

</div>

    <table>
        <thead>
        <tr>
            <th @click="sort('userid')">User Id</th>
            <th @click="sort('id')">Id</th>
            <th @click="sort('title')">Title</th>
            <th @click="sort('body')">Body</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr tr v-for="post in sortedPosts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td><button v-on:click="remove(post)"><i class="fas fa-2x fa-trash"></i></button></td>
        </tr>
        </tbody>
    </table>
    <p class="next">
        <button @click="prevPage">Previous</button>
        <button @click="nextPage">Next</button>
    </p>
</div>
    <form @submit.prevent="getFormValues">
        <input type="text" name="userId" placeholder="userId">
        <input type="text" name="id" placeholder="id">
        <input type="text" name="body" placeholder="body">
        <input type="text" name="title" placeholder="title">
        <button type="submit">Submit</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/vue.js"></script>
</body>
</html>
